<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barefuzius</title>
    <meta name="author" content="Lukas Eck" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="/" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya|Roboto|Rakkas&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/becff41fa6.js"
      crossorigin="anonymous"
    ></script>  
    <script src="js/jquery/jquery-3.4.1.min.js" async></script>
    <script src="js/bootstrap.bundle.min.js" async></script>
    <script src="js/moment-with-locales.min.js" async></script>
    <script src="js/path.js" async></script>
    <script src="js/cookies.js" async></script>
    <script src="js/themeswitcher.js" async></script>
    <script src="js/last-visited.js" async></script>
    <script src="js/canvas.js" async></script>
    <script src="js/gallery.js" async></script>
    <script src="js/quotes.js" async></script>
  </head>

  <body data-spy="scroll">
    <div id="main" class="">
      <nav id="nav" class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="#Home"
          ><img
            id="foot-icon"
            src="/"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="foot-icon"
          />
          Barefuzius</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav nav nav-pills mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#Gallery"
                ><i class="fas fa-camera-retro"></i> Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Carrot"
                ><i class="fas fa-carrot"></i> Carrot uhh canvas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#LastVisits"
                ><i class="fas fa-binoculars"></i> Last Visits</a
              >
            </li>
          </ul>
          <button class="btn" onclick="toggleTheme()">Change Theme</button>
        </div>
      </nav>
      <div id="content">
        <div id="Quotes" class="content-element"></div>

        <div class="content-element">
          <h2 id="Gallery">Gallery</h2>
          <button id="Gallery-Previous" class="btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="Gallery-Next" class="btn">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div id="Gallery-Content" style="margin-top:7px">
            <img id="Gallery-Image" src="/" alt="Images from the gallery" />
          </div>
        </div>

        <div class="content-element">
          <h2 id="Carrot">Carrots thing...</h2>
          <img id="carrot-img" src="img/carrot.png" class="collapse" alt="Carrot image" />
          <div id="canvas-wrapper">
            <canvas id="Canvas"></canvas>
          </div>
        </div>

        <div class="content-element">
          <h2 id="LastVisits">Last Visits</h2>
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              Your last visits
            </div>
            <ul id="LastVisitsContent" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
      <div id="footer" class="bg-dark fixed-bottom p-2">
        <p class="text-light my-auto">
          site for educational purposes, but walk barefoot anyaway!
        </p>
      </div>
    </div>
  </body>
</html>
